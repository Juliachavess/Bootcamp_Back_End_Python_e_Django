{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">Locations</h1>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Dimens√£o</th>
                        <th>Perfil</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                    <tr>
                        <td>{{ location.name }}</td>
                        <td>{{ location.type }}</td>
                        <td>{{ location.dimension }}</td>
                        <td><a href="{{ url_for('location_profile', id=location.id) }}" class="btn btn-primary">Ver Perfil</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
